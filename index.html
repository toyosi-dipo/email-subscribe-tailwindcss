<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- background container -->
    <div class="h-screen bg-zinc-700 flex items-center justify-center">
      <!-- card -->
      <div class="bg-zinc-800 rounded-2xl p-2">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-xl overflow-hidden">
          <!-- image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-cover rounded-t-xl h-80 md:h-64 md:rounded-tr-none md:rounded-bl-xl hover:scale-105 duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat and exercise better. Sign uo for the Diet & Fitness newsletter
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="py-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-center md:text-left placeholder:md:text-left placeholder:text-xs focus:outline-none"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
